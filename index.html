<style>
  *{margin:0;padding:0;box-sizing:border-box}

  /* ===== Preloader ===== */
  #preloader{
    position:fixed;
    top:0;left:0;width:100%;height:100%;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    flex-direction:column;
    z-index:9999;
  }
  .loaderPenguin{
    font-size:90px;      /* BIG penguin emoji */
    margin-bottom:20px;
    animation:bounce 1.8s infinite;
  }
  .loaderText{
    color:#ff4fa3;
    font-size:1.6rem;
    line-height:1.8;
    font-weight:600;
    animation:pulse 1.5s infinite;
  }
  @keyframes pulse{
    0%{opacity:.4;}
    50%{opacity:1;}
    100%{opacity:.4;}
  }
  @keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }

  /* ===== Hidden Preload (extra cache guarantee) ===== */
  .hidden-preload{display:none !important;}

  /* ===== Main Page ===== */
  body{
    background: radial-gradient(circle at top left,#000 0%,#111 50%,#000 100%);
    font-family:'Poppins',sans-serif;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;text-align:center;color:#fff;
  }
  h1{
    font-size: clamp(40px,8vw,120px);
    font-weight:900;
    text-transform:uppercase;
    color:#ffe066;  /* üåü brighter yellow-gold */
    text-shadow:0 0 25px #ffe066, 0 0 45px #ffcc33;
    margin-bottom:20px;
  }
  p{
    font-size:clamp(16px,2vw,24px);
    color:#ddd;
    margin-bottom:40px;
  }
  .btns{display:flex;flex-wrap:wrap;gap:20px;justify-content:center}
  a{
    display:inline-block;
    padding:18px 36px;
    background:linear-gradient(135deg,#ff4fa3,#ffb199);
    border-radius:40px;
    color:#fff;
    font-weight:700;
    text-decoration:none;
    font-size:clamp(16px,2vw,22px);
    transition:transform .2s, box-shadow .2s;
    box-shadow:0 8px 25px rgba(255,79,163,.4);
  }
  a:hover{transform:translateY(-4px);box-shadow:0 12px 35px rgba(255,79,163,.6);}
</style>
</head>
<body>
  <!-- ===== PRELOADER ===== -->
  <div id="preloader">

     <img src="photo13.jpg" alt="">

     <audio src="audio.mp3" preload="auto"></audio>

  <!-- ===== MAIN CONTENT ===== -->

  </div>

  <!-- ===== JS to hide preloader with 5 sec minimum delay ===== -->
  <script>
    window.addEventListener('load', function(){
       setTimeout(function(){
          document.getElementById('preloader').style.display = 'none';
       }, 5000);  // 5 seconds minimum
    });
  </script>
</body>
